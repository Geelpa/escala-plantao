<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4 text-center text-orange-600">Login de Administrador</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
        <input id="password" type="password" placeholder="Senha" class="w-full p-2 border rounded mb-4" />
        <button id="loginBtn" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Entrar</button>
        <p id="loginError" class="text-red-500 text-sm mt-2 hidden text-center"></p>
    </div>
    <script type="module" src="./login.js"></script>
</body>

</html>
